<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>SpellBee - The spelling bumble bee</title>
	<link rel="stylesheet" href="css/css/spellbee.css">
</head>
<body>
	<div id="motherWrapper" class="group">
		<h1>Spell the object</h1>
		<dl>
			<dt id="objectToSpell" class="one">
				<!-- <img src="images/diya.jpg" alt=""> -->

		</dl>
		<button id="submitAction" value="Submit">Submit</button>
		<a id="reset" href="#">Reset</a>
		<a id="next" href="#">next</a>		
	</div>
	<script src="js/spellbee.js"></script>
	<script src="js/modernizr.js"></script>
